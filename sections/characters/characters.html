<div class="container top-container">
<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<!-- add not implemented yet -->
			<!--
			<form class="form-inline visible-lg visible-md header-form-sm pull-right" role="form" name="quickaddform" id="quickaddform" ng-submit="showAddCharacter()" ng-if="curyear.year">

				</div>
			</form>
			-->
			<h1>Characters <small>Who are these people?</small></h1>
		</div>
	</div>
</div>
<div class="row" ng-show="loaded && !curyear.year">
	<div class="col-lg-12">
		<div role="alert" class="alert alert-danger">
			Please create a year to use this features.
		</div>
	</div>
</div>
<div class="row" ng-show="loaded && curyear.year && (!characterList || characterList.length < 1)">
	<div class="col-lg-12">
		<div role="alert" class="alert alert-info">
			No characters defined for {{curyear.year}}.
		</div>
	</div>
</div>
<div class="row" ng-show="characterList">
<div id="sliderPagerContainer" class="col-md-12">
	<div id="sliderPager" start-slider slider-type="Pager">
		<a data-slide-index="{{$index}}" ng-repeat="character in characterList  | orderBy:$index" notify-when-repeat-finished="Pager">
			<div title="{{character.Name}}">
				<img ng-if="character.Settings.Image" ng-src="data/characters/avatars/{{curyear.year}}/{{character.Name | characterId}}.png"/>
				<div ng-if="!character.Settings.Image" class="noThumb"><i class="fa fa-fw fa-user"></i></div>
			</div>
		</a>
	</div>
</div>
</div>
<div class="row" ng-show="characterList && !addmode">
<div id="sliderContainer" class="col-md-12">
	<div id="slider" start-slider slider-type="Characters">
		<div class="characterCard" id="characterCard-{{character.Name | characterId}}" ng-repeat="character in characterList" notify-when-repeat-finished="Characters">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-fw fa-user"></i> {{character.Name}}
					</h3>
				</div>
				<div class="panel-body">
					<!-- add not implemented yet -->
					<!--
					<div class="pull-right">
						<button class="btn btn-primary btn-sm" ng-click="editmode=true"><i class="fa fa-fw fa-edit" /></i> Edit</button>
						<button class="btn btn-danger btn-sm" ng-click=""><i class="fa fa-fw fa-edit" /></i> Delete</button>
					</div>
					-->
					<div class="characterContainer">
						<div class="characterImgContainer">
							<img ng-if="character.Settings.Image" ng-src="data/characters/avatars/{{curyear.year}}/{{character.Name | characterId}}.png"/>
							<div ng-if="!character.Settings.Image" class="noThumb"><i class="fa fa-fw fa-user"></i></div>
						</div>
						<div class="characterDataContainer">
							<div class="characterDataLine" ng-repeat="field in fieldList" ng-if="character[field.name]">
								<h4>{{field.displayname}}</h4>
								<p>{{character[field.name]}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
